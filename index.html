<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks - Caf√© de alta calidad, Bebidas y Alimentos | Starbucks</title>
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="module"></script>
</head>

<body>
    <header class="header">
        <div class="header__brand-container">
            <img src="assets/img/logo.png" alt="starbucks-brand" class="header__brand-image">
        </div>
        <div class="header__button-menu-container">
            <button class="button-menu" type="button" data-button="open">
                <img src="assets/img/menu.png" alt="" class="button-menu__icon filter-green">
            </button>
        </div>
        <div class="menu" data-type="main-menu">
            <button class="button-menu-close" type="button" data-button="close">
                <img src="assets/img/close.png" alt="" class="button-menu-close__icon">
            </button>
            <ul class="menu__list">
                <li class="menu__list-item">
                    <a href="#" class="menu__list-link">Inicio</a>
                </li>
                <li class="menu__list-item">
                    <a href="https://www.starbucks.com.co/menu" class="menu__list-link" target="_blank">Menu</a>
                </li>
                <li class="menu__list-item">
                    <a href="https://www.starbucks.com.co/seccion/novedades" class="menu__list-link"
                        target="_blank">Novedades</a>
                </li>
                <li class="menu__list-item">
                    <a href="https://www.starbucks.com.co/stores" class="menu__list-link" target="_blank">Contacto</a>
                </li>
            </ul>
        </div>
    </header>
    <main class="main">
        <div class="banner">
            <div class="banner__content">
                <h1 class="banner__title">Starbucks</h1>
                <div class="banner__text-container">
                    <p class="banner__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia perferendis
                        explicabo voluptatem dolore
                        voluptate odio? Cum et placeat eaque commodi doloremque ullam odit dicta! Distinctio quo numquam
                        sit
                        omnis dolor.</p>
                </div>
            </div>
            <div class="banner__drink-container">
                <img src="assets/img/img1.png" alt="starbucks-drink1" class="banner__drink-image">
            </div>
        </div>
    </main>
    <aside class="aside">
        <ul class="social-media filter-green">
            <li class="social-media__item">
                <a href="https://www.facebook.com/StarbucksColombia/?locale=es_LA" class="social-media__link"
                    target="_blank">
                    <img src="assets/img/facebook.png" alt="starbucks-facebook" class="social-media__logo">
                </a>
            </li>
            <li class="social-media__item">
                <a href="https://twitter.com/Starbucks" class="social-media__link" target="_blank">
                    <img src="assets/img/twitter.png" alt="starbucks-twitter" class="social-media__logo">
                </a>
            </li>
            <li class="social-media__item">
                <a href="https://www.instagram.com/starbuckscol/?hl=es" class="social-media__link" target="_blank">
                    <img src="assets/img/instagram.png" alt="starbucks-instagram" class="social-media__logo">
                </a>
            </li>
        </ul>
    </aside>
    <footer class="footer">
        <ul class="menu-drinks">
            <li class="menu-drinks__item">
                <img src="assets/img/thumb1.png" alt="starbucks-thumb1" class="menu-drinks__logo" data-color="#1E3932"
                    data-filter="green">
            </li>
            <li class="menu-drinks__item menu-drinks__item--shadow">
                <img src="assets/img/thumb2.png" alt="starbucks-thumb2" class="menu-drinks__logo" data-color="#ecb8c6"
                    data-filter="pink-coral">
            </li>
            <li class="menu-drinks__item menu-drinks__item--shadow">
                <img src="assets/img/thumb3.png" alt="starbucks-thumb3" class="menu-drinks__logo" data-color="#F89ADB"
                    data-filter="pink-bright">
            </li>
        </ul>
    </footer>
    <div class="end"></div>
</body>

</html>
